<div class="google-preview">
    <div class="d-flex mb-3">
        <div class="me-2"><i class="bi-globe fs-2"></i></div>
        <div>
            <div class="sitetitle">{sitename}</div>
            <div class="url" data-googleurl="{uid}">{url}</div>
        </div>
    </div>
    <h3 class="pagetitle">{title}</h3>
    <div class="description">
        {description}
    </div>
</div>
