{namespace core = TYPO3\CMS\Core\ViewHelpers}
<html
   xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
   xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
   xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
   data-namespace-typo3-fluid="true">

    <f:asset.css identifier="slug" href="EXT:slug/Resources/Public/Styles/Backend.css"/>
    <f:asset.css identifier="slug_icons" href="EXT:slug/Resources/Public/Libs/bootstrap-icons/bootstrap-icons.css"/>

    <f:be.pageRenderer includeJavaScriptModules="{
         0: '@kohlercode/slug/Classes/SlugHelper.js',
         1: '@kohlercode/slug/RecordController.js',
         2: '@kohlercode/slug/InfoModal.js'
      }"
      />

    <section id="typo3-inner-docbody">
        <f:render partial="GlobalHeader" arguments="{_all}"/>
        <f:flashMessages />
        <f:render section="Content" />
        <f:render partial="ModuleFooter" />
    </section>

</html>
