{namespace core = TYPO3\CMS\Core\ViewHelpers}
<html
   xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
   xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
   xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
   data-namespace-typo3-fluid="true">
<f:layout name="Page" />

<f:section name="Content">

<div class="p-3">
    <f:if condition="!{page.0.is_siteroot}">
        <f:then>
            <f:for each="{page}" as="page">
                <div class="page mb-3">
                    <h1>{page.title}</h1>
                    <div class="d-flex">
                        <div class="input-group">
                            <span class="input-group-text">
                                <core:icon identifier="flags-{page.language.flag}" size="small" />
                            </span>
                            <span class="input-group-text">
                                {page.language.base}
                            </span>
                            <input id="slug-input" type="text" name="slug" value="{page.slug}" class="form-control form-control-lg">
                        </div>
                        <button data-slug-edit="{page.uid}" class="btn btn-default btn-save"><i class="bi bi-save"></i></button>
                        <button data-slug-generate="{page.uid}" class="btn btn-default btn-generate"><i class="bi bi-arrow-repeat"></i></button>
                        <button data-slug-info="{page.uid}" class="btn btn-default btn-info"><i class="bi bi-info-circle"></i></button>
                    </div>
                </div>
            </f:for>
        </f:then>
        <f:else>
            <div class="alert alert-info">This page is the site root. You can not edit the slug field.</div>
        </f:else>
    </f:if>

</div>

</f:section>
</html>
